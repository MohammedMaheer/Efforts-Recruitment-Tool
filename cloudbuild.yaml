# Google Cloud Build configuration
# Builds and deploys backend + frontend to Cloud Run
#
# Required substitutions (set in Cloud Build trigger):
#   _REGION: GCP region (e.g., us-central1)
#   _PROJECT_ID: GCP project ID
#
# Required secrets (set via Secret Manager):
#   OPENAI_API_KEY, MICROSOFT_CLIENT_ID, MICROSOFT_CLIENT_SECRET, MICROSOFT_TENANT_ID

steps:
  # Step 1: Build backend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/${PROJECT_ID}/recruitment-backend:${SHORT_SHA}'
      - '-t'
      - 'gcr.io/${PROJECT_ID}/recruitment-backend:latest'
      - '-f'
      - 'backend/Dockerfile'
      - '--build-arg'
      - 'REQUIREMENTS_FILE=requirements.production.txt'
      - './backend'
    id: 'build-backend'

  # Step 2: Build frontend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/${PROJECT_ID}/recruitment-frontend:${SHORT_SHA}'
      - '-t'
      - 'gcr.io/${PROJECT_ID}/recruitment-frontend:latest'
      - '-f'
      - 'Dockerfile.frontend'
      - '--build-arg'
      - 'VITE_API_URL=${_BACKEND_URL}'
      - '--build-arg'
      - 'VITE_ENV=production'
      - '.'
    id: 'build-frontend'

  # Step 3: Push backend image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/${PROJECT_ID}/recruitment-backend:${SHORT_SHA}']
    id: 'push-backend'
    waitFor: ['build-backend']

  # Step 4: Push frontend image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/${PROJECT_ID}/recruitment-frontend:${SHORT_SHA}']
    id: 'push-frontend'
    waitFor: ['build-frontend']

  # Step 5: Deploy backend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'recruitment-backend'
      - '--image'
      - 'gcr.io/${PROJECT_ID}/recruitment-backend:${SHORT_SHA}'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '300'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '0'
      - '--port'
      - '8000'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'ENVIRONMENT=production,DEBUG=false,HOST=0.0.0.0,PORT=8000'
      - '--update-secrets'
      - 'OPENAI_API_KEY=OPENAI_API_KEY:latest,MICROSOFT_CLIENT_ID=MICROSOFT_CLIENT_ID:latest,MICROSOFT_CLIENT_SECRET=MICROSOFT_CLIENT_SECRET:latest,MICROSOFT_TENANT_ID=MICROSOFT_TENANT_ID:latest'
    id: 'deploy-backend'
    waitFor: ['push-backend']

  # Step 6: Deploy frontend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'recruitment-frontend'
      - '--image'
      - 'gcr.io/${PROJECT_ID}/recruitment-frontend:${SHORT_SHA}'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--memory'
      - '256Mi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '5'
      - '--min-instances'
      - '0'
      - '--port'
      - '3000'
      - '--allow-unauthenticated'
    id: 'deploy-frontend'
    waitFor: ['push-frontend']

substitutions:
  _REGION: 'us-central1'
  _BACKEND_URL: 'https://recruitment-backend-${PROJECT_ID}.run.app'

images:
  - 'gcr.io/${PROJECT_ID}/recruitment-backend:${SHORT_SHA}'
  - 'gcr.io/${PROJECT_ID}/recruitment-backend:latest'
  - 'gcr.io/${PROJECT_ID}/recruitment-frontend:${SHORT_SHA}'
  - 'gcr.io/${PROJECT_ID}/recruitment-frontend:latest'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
