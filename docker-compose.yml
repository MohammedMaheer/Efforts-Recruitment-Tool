version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: recruitment-db
    environment:
      POSTGRES_DB: ai_recruiter
      POSTGRES_USER: recruiter
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U recruiter"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache (Optional - for production caching)
  redis:
    image: redis:7-alpine
    container_name: recruitment-cache
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backend API (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: recruitment-api
    environment:
      # Required
      ENVIRONMENT: ${ENVIRONMENT:-development}
      DEBUG: ${DEBUG:-false}
      DATABASE_URL: postgresql://recruiter:${DB_PASSWORD:-changeme}@postgres:5432/ai_recruiter
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3001,http://frontend:3000}
      HOST: 0.0.0.0
      PORT: 8000
      
      # Optional - AI
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      
      # Optional - Email OAuth2
      MICROSOFT_CLIENT_ID: ${MICROSOFT_CLIENT_ID:-}
      MICROSOFT_CLIENT_SECRET: ${MICROSOFT_CLIENT_SECRET:-}
      MICROSOFT_TENANT_ID: ${MICROSOFT_TENANT_ID:-}
      OAUTH_REDIRECT_URI: ${OAUTH_REDIRECT_URI:-}
      
      # Optional - SMS
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID:-}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN:-}
      TWILIO_PHONE_NUMBER: ${TWILIO_PHONE_NUMBER:-}
      
      # Optional - Redis
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      CACHE_TYPE: ${CACHE_TYPE:-memory}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ai_models:/root/.cache/huggingface
      - ai_data:/app/data
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Frontend (React/Vite served by nginx)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: recruitment-ui
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
      VITE_ENV: ${VITE_ENV:-production}
    ports:
      - "80:80"
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  ai_models:
    driver: local
  ai_data:
    driver: local

networks:
  default:
    name: recruitment-network
